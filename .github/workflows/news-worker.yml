name: 10-Min News Scraper

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  scrape-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20  # ðŸŸ¢ FIX: Upgrade from 18 to 20
      - run: npm install
      - run: node index.js
        env:
          HTC_TURSO_DATABASE_URL: ${{ secrets.HTC_TURSO_DATABASE_URL }}
          HTC_TURSO_AUTH_TOKEN: ${{ secrets.HTC_TURSO_AUTH_TOKEN }}
