name: 5-Min Email Sync

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 mins (FREE because repo is Public)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - run: npm install
      - run: node index.js
        env:
          # These link to the SECRETS you will save in Settings
          HTC_TURSO_DATABASE_URL: ${{ secrets.HTC_TURSO_DATABASE_URL }}
          HTC_TURSO_AUTH_TOKEN: ${{ secrets.HTC_TURSO_AUTH_TOKEN }}
          MAIL_SECRET_KEY: ${{ secrets.MAIL_SECRET_KEY }}
